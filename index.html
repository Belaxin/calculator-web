<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Calculator app</title>
</head>
<body class="body1">
  <main>
    <h1 class="header">calc</h1>
    <p class="p-theme">THEME</p>
    <p class="t1">1</p>
    <p class="t2">2</p>
    <p class="t3">3</p>
    <input class="input1" type="range" min="1" max="3" value="1">
    <div class="screen screen1">
      <p class="screen-digits"></p>
    </div>
    <div class="pad pad1">
      <button class="btn1">7</button>
      <button class="btn1">8</button>
      <button class="btn1">9</button>
      <button class="grey1">DEL</button>
      <button class="btn1">4</button>
      <button class="btn1">5</button>
      <button class="btn1">6</button>
      <button class="btn1">+</button>
      <button class="btn1">1</button>
      <button class="btn1">2</button>
      <button class="btn1">3</button>
      <button class="btn1">-</button>
      <button class="btn1">.</button>
      <button class="btn1">0</button>
      <button class="btn1">/</button>
      <button class="btn1">x</button>
      <button class="bigger-one grey1">RESET</button>
      <button class="bigger-two red1">=</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Lukrex/calculator-web">Lukáš Majchrák</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
